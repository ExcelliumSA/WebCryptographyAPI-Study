<!DOCTYPE html>
<html lang="en">

<head>
    <title>WebCryptoAPI Labs</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <link rel="icon" type="image/png" href="favicon.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous"
        referrerpolicy="no-referrer">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"
        referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.3.2/chart.min.js"
        integrity="sha512-VCHVc5miKoln972iJPvkQrUYYq7XpxXzvqNfiul1H4aZDwGBGC0lq373KNleaB2LpnC2a/iNfE5zoRYmB4TRDQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="js/operations.js"></script>
    <script src="js/commons.js"></script>
</head>

<body onload="renderInit()">
    <div class="container-lg">
        <div class="alert alert-primary" role="alert">
            &#128172; If the processing time take less than 1 millisecond then it will not be visible on the chart.
        </div>
        <div class="mb-3">
            <select class="form-select" aria-label="Default select example" id="selectLab"
                onchange="renderTestResults()">
                <option value="-1" selected>Choose a test case...</option>
                <option value="1">Pseudo-Random Number Generation (PRNG)</option>
                <option value="2">Hashing (SHA-512)</option>
                <option value="3">Encryption with symmetric key (AES-GCM)</option>
                <option value="5">Encryption with asymmetric key (RSA-OAEP)</option>
                <option value="4">Signature operation with secret (HMAC)</option>
                <option value="7">Signature operation with asymmetric key pair (ECDSA)</option>
                <option value="8">Key derivation based on a password (PBKDF2)</option>
            </select>
        </div>
        <div class="btn-group" role="group" aria-label="Basic example">
            <button type="button" class="btn btn-warning" onclick="exportKey('INSECURE')">Export key using <strong>exportKey</strong>
                (AES key)</button>
            <button type="button" class="btn btn-success" onclick="exportKey('SECURE')">Export key using <strong>wrapKey</strong> (AES
                key)</button>
                <button type="button" class="btn btn-danger" onclick="exportKey('NON-EXTRACTABLE')">Export key marked as <strong>non-extractable</strong> (AES
                    key)</button>                
            <a class="nav-link" target="_blank" href="https://gchq.github.io/CyberChef/#recipe=AES_Encrypt(%7B'option':'Hex','string':'PUT_KEY_HERE'%7D,%7B'option':'UTF8','string':''%7D,'ECB','Raw','Hex',%7B'option':'Hex','string':''%7D)AES_Decrypt(%7B'option':'Hex','string':'PUT_KEY_HERE'%7D,%7B'option':'UTF8','string':''%7D,'ECB','Hex','Raw',%7B'option':'Hex','string':''%7D,%7B'option':'Hex','string':''%7D)&input=VEVTVA">Open CyberChef AES recipe</a>
        </div>
        <div class="d-flex align-items-center" id="divLoading">
            <strong>Processing pending, open the Javascript console to see the processing trace ...</strong>
            <div class="spinner-border ms-auto text-primary" role="status" aria-hidden="false"></div>
        </div>
        <div class="mb-3" id="divChart">
            <canvas id="renderingTestResultsZone"></canvas>
        </div>
    </div>
</body>

</html>
